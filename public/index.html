<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter Microservice</title>
    <script src="vue.min.js"></script>
    <script src="vue-router.min.js"></script>
    <script src="axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="/twitter-icon.ico">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>

  <body>
    <div id="vue-app">

      <router-view></router-view>

    </div>
  </body>
</html>

<template id="home-page">
  <div class="vue-component">
    <div class="well">
      <ul class="nav nav-tabs">
        <div v-for="category in categories">
          <li v-bind:class="{ active: category.isActive }"><a href="#" v-on:click="changeActive(category, categories, tweets)">{{ category.name }}</a></li>
        </div>
      </ul>
      
      <div class="tweet-container">
        <div v-for="tweet in tweets">
          <div v-bind:class="{ hidden: !tweet.isActive }">
            <div class="tweet-box">
              <img v-bind:src="tweet.profile_image_url" class="profile-img">
              <div>
                <p class="name">{{ tweet.name }}<img class="verified-img" src="/twitter-checkmark.png"></p>
                <a href="#">@{{ tweet.user }}</a>
                <p class="tweet-message">{{ tweet.text }}</p>

                <div class="bottom metadata">
                    <span class="meta-element">{{tweet.date_posted}}</span>
                    <span class="meta-element"><i class="retweet-icon"></i><span class="meta-text">{{ tweet.retweet_count }}</span></span>
                    <span class="meta-element"><i class="heart-icon"></i> <span class="meta-text">{{ tweet.favorite_count }}</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
