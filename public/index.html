<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter Microservice</title>
    <script src="vue.min.js"></script>
    <script src="vue-router.min.js"></script>
    <script src="/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div id="vue-app">

      <router-view></router-view>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>

<template id="home-page">
  <div class="vue-component">
    <div class="well">
      <ul class="nav nav-tabs">
        <div v-for="category in categories">
          <li v-bind:class="{ active: category.isActive }"><a href="#" v-on:click="changeActive(category, categories, tweets)">{{ category.name }}</a></li>
        </div>
      </ul>
      
      <div class="tweet-container">
        <div v-for="tweet in tweets">
          <div v-bind:class="{ hidden: !tweet.isActive }">
            <div class="tweet-box">
              <img v-bind:src="tweet.profile_image_url" class="profile-img">
              <div>
                <p class="name">{{ tweet.name }}<img class="verified-img" src="/twitter-checkmark.png"></p>
                <a href="#">@{{ tweet.user }}</a>
                <p class="tweet-message">{{ tweet.text }}</p>

                <div class="bottom metadata">
                    <span class="meta-element">{{tweet.date_posted}}</span>
                    <span class="meta-element"><i class="retweet-icon"></i><span class="meta-text">{{ tweet.retweet_count }}</span></span>
                    <span class="meta-element"><i class="heart-icon"></i> <span class="meta-text">{{ tweet.favorite_count }}</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
