<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter Microservice</title>
    <script src="vue.min.js"></script>
    <script src="vue-router.min.js"></script>
    <script src="/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div id="vue-app">

      <router-view></router-view>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </body>
</html>

<template id="home-page">
  <div class="vue-component">
    <div class="well">
      <ul class="nav nav-tabs">
        <li v-bind:class="{ active: categories[0].isActive }"><a href="#" v-on:click="changeActive(this)">{{ categories[0].name }}</a></li>
        <li v-bind:class="{ active: categories[1].isActive }"><a href="#" v-on:click="changeActive(this)">{{ categories[1].name }}</a></li>
        <li v-bind:class="{ active: categories[2].isActive }"><a href="#" v-on:click="changeActive(this)">{{ categories[2].name }}</a></li>
      </ul>
      
      <div class="tweet-container">
        <div class="" v-for="tweet in activeCategory.tweets">
          <div class="">
            <p class="name">{{ tweet.name }}<img class="verified-img" src="/twitter-checkmark.png"></p>
            <a href="#">@{{ tweet.user }}</a>
            <p class="tweet-message">{{ tweet.text }}</p>

            <div class="pull-right bottom">
                <span><i class=""></i>{{tweet.date_posted}}</span>
                <span><a href="#"><i class=""></i>{{ tweet.retweet_count }} retweets</a></span>
                <span><a href="#"><i class=""></i>{{ tweet.favorite_count }} favorited</a></span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
